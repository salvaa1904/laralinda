<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poara o amor da minha vida</title>
    <style>
        body {
            background-color: #ffccdd;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 500px;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 22px;
            color: #333;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }
        .button:hover {
            background-color: #b82e72;
        }
        .button-container {
            position: relative;
            width: 100%;
            height: 150px;
            margin-top: 30px;
        }
        #yesButton {
            left: 20px;
            bottom: 20px;
            position: absolute;
        }
        #noButton {
            transition: 0.2s;
            left: 300px; /* Agora começa longe do "Sim" */
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>queres voltar a ser o casalzinho lindo e perfeito que éramos? ❤️</h1>
        <p>eu amo-te imenso, meu amor! ❤️</p>
        <p class="heart">❤️</p>
        <div class="button-container">
            <button class="button" id="yesButton" onclick="responderSim()">sim!</button>
            <button class="button" id="noButton" onmouseover="moverBotao()">não!</button>
        </div>
    </div>

    <script>
        function responderSim() {
            window.location.href = "amor.html"; // Redireciona para a outra página
        }

        function moverBotao() {
            let btn = document.getElementById("noButton");
            let yesButton = document.getElementById("yesButton");
            let card = document.querySelector(".card");

            let cardRect = card.getBoundingClientRect();
            let yesRect = yesButton.getBoundingClientRect();
            let btnWidth = btn.clientWidth;
            let btnHeight = btn.clientHeight;

            let maxX = cardRect.width - btnWidth - 20;
            let maxY = cardRect.height - btnHeight - 20;

            let newX, newY;

            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (
                newX < yesRect.left - cardRect.left + yesButton.clientWidth &&
                newX + btnWidth > yesRect.left - cardRect.left &&
                newY < yesRect.top - cardRect.top + yesButton.clientHeight &&
                newY + btnHeight > yesRect.top - cardRect.top
            );

            btn.style.left = `${newX}px`;
            btn.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
