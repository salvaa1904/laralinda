<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ara o amor da minha vida</title>
    <style>
        body {
            background-color: #ffccdd;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 500px; /* Aumentado */
            height: 400px; /* Aumentado */
            margin: auto;
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 22px;
            color: #333;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        .button:hover {
            background-color: #b82e72;
        }
        .button-container {
            display: flex;
            justify-content: space-between; /* Mantém o "Sim" à esquerda e "Não" à direita */
            width: 80%; /* Ajusta o tamanho do container */
            margin-top: 30px;
            position: relative;
        }
        .no-button {
            transition: 0.2s;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>queres voltar a ser o casalzinho lindo e perfeito que éramos? ❤️</h1>
        <p>eu amo-te imenso, meu amor! ❤️</p>
        <p class="heart">❤️</p>
        <div class="button-container">
            <button class="button" onclick="responderSim()">sim!</button>
            <button class="button no-button" id="noButton" onmouseover="moverBotao()">não!</button>
        </div>
    </div>

    <script>
        function responderSim() {
            window.location.href = "amor.html"; // Redireciona para a outra página
        }

        function moverBotao() {
            let btn = document.getElementById("noButton");
            let container = document.querySelector(".button-container");

            let maxX = container.clientWidth - btn.clientWidth - 10; // Movimento limitado horizontalmente
            let minX = 10;

            let newX = Math.random() * (maxX - minX) + minX;

            btn.style.transform = `translateX(${newX}px)`;
        }
    </script>
</body>
</html>
