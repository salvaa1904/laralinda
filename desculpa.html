<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida</title>
    <style>
        body {
            background-color: #ffccdd;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 500px;
            height: 400px;
            margin: auto;
            overflow: hidden; /* Garante que nada saia do quadrado */
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 22px;
            color: #333;
        }
        .heart {
            font-size: 50px;
            color: red;
            margin-top: -10px; /* Levanta um pouco o coração */
        }
        .button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }
        .button:hover {
            background-color: #b82e72;
        }
        .button-container {
            position: relative;
            width: 100%;
            height: 120px;
            margin-top: 30px;
        }
        #yesButton {
            left: 100px;
            bottom: 10px;
        }
        #noButton {
            left: 250px;
            bottom: 10px;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Queres voltar a ser o casalzinho lindo e perfeito que éramos? ❤️</h1>
        <p>Eu amo-te imenso, meu amor! ❤️</p>
        <p class="heart">❤️</p>
        <div class="button-container">
            <button class="button" id="yesButton" onclick="responderSim()">Sim!</button>
            <button class="button" id="noButton" onmouseover="moverBotao()">Não!</button>
        </div>
    </div>

    <script>
        function responderSim() {
            window.location.href = "amor.html";
        }

        function moverBotao() {
            let btn = document.getElementById("noButton");
            let card = document.querySelector(".card");

            let cardWidth = card.clientWidth;
            let cardHeight = card.clientHeight;

            let btnWidth = btn.clientWidth;
            let btnHeight = btn.clientHeight;

            let maxX = cardWidth - btnWidth - 20;
            let maxY = cardHeight - btnHeight - 50;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            btn.style.left = `${newX}px`;
            btn.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
