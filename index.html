<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para o amor da minha vida</title>
    <style>
        body {
            background-color: #ffccdd;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            width: 500px; /* Aumentado */
            height: 400px; /* Aumentado */
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 22px;
            color: #333;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        .button:hover {
            background-color: #b82e72;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px; /* Mantém os botões lado a lado */
            margin-top: 30px;
            position: relative;
        }
        .no-button {
            background-color: #d63384;
            transition: 0.2s;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>amor queres voltar a ser o casal lindo e perfeito que éramos? ❤️</h1>
        <p>eu amote imenso, meu amor! ❤️</p>
        <p class="heart">❤️</p>
        <div class="button-container">
            <button class="button" onclick="responderSim()">sim!</button>
            <button class="button no-button" id="noButton" onmouseover="moverBotao()">não</button>
        </div>
    </div>

    <script>
        function responderSim() {
            window.location.href = "amor.html"; // Redireciona para outra página
        }

        function moverBotao() {
            let btn = document.getElementById("noButton");
            let container = document.querySelector(".card");

            // Obtém limites do quadrado branco
            let maxX = container.clientWidth - btn.clientWidth - 50;
            let maxY = container.clientHeight - btn.clientHeight - 120; // Mantém dentro da área dos botões

            // Gera nova posição dentro dos limites
            let x = Math.random() * maxX;
            let y = Math.random() * maxY + 150; // Mantém na parte inferior da caixa

            btn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
