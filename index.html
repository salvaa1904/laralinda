
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para o meu amor</title>
    <style>
        body {
            background-color: #ffccdd;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            width: 450px;
            height: 350px;
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            position: relative;
        }
        .button:hover {
            background-color: #b82e72;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            margin-top: 20px;
        }
        .no-button {
            background-color: #d63384;
            position: absolute;
            position: relative;
            transition: 0.2s;
            left: 120px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>desculpa estar a ser e ter sido muito mau contigo, mas eu amote tanto mas tanto! queres voltar a ser o casalzinho lindo e perfeito que eramos?❤️</h1>
        <p>eu amo-te imenso, meu amor!❤️</p>
        <p class="heart">❤️</p>
        <div class="button-container">
            <button class="button" onclick="responderSim()">sim!</button>
            <button class="button no-button" id="noButton" onmouseover="moverBotao()">Não</button>
        </div>
    </div>

    <script>
        function responderSim() {
            <button class="button" onclick="window.location.href='amor.html'">Sim!</button>
        }
        function moverBotao() {
            let btn = document.getElementById("noButton");
            let container = document.querySelector(".button-container");
            let maxX = container.clientWidth - btn.clientWidth - 20;
            let maxY = container.clientHeight - btn.clientHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            btn.style.left = x + "px";
            btn.style.top = y + "px";
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
